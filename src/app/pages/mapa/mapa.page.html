<ion-header>


  <ion-row>    
    <ion-col  size="6">
      <ion-button (click)="loadMap()"  fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Donde estoy ?
        </ion-button>
    </ion-col>

    <ion-col  size="6">
      <ion-button (click)="ShowCords()"  fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Navegar
        </ion-button>
    </ion-col>


  </ion-row>  
</ion-header>



<ion-content> 

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="volver()" ion-fab color="tertiary">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <div class="map-wrapper" style="height: 100%;">      
    
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div>
  
  
</ion-content>

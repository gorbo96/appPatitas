<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img src="assets/patita.jpg"></ion-img>
      </ion-col>
    </ion-row>    
    <ion-row>
      <ion-col size="4" offset="1">
        <ion-button fill="solid" expand="block">Crear Cuenta</ion-button>
      </ion-col>
      <ion-col size="4" offset="2">
        <ion-button fill="solid" expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button fill="solid" expand="block">Entrar con Facebook</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  
  
  
</ion-content>

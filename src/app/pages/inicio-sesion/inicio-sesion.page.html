<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-img src="assets/patita.png"></ion-img>
      </ion-col>
    </ion-row>    

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button fill="solid" expand="block" (click)="login()">Iniciar Sesion</ion-button>

        <ion-item *ngIf="showLoginOps">
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>

        <ion-item *ngIf="showLoginOps">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.clave"></ion-input>
        </ion-item>

        <ion-button  expand="block" (click)="verificar()" *ngIf="showLoginOps">Acceder</ion-button>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button fill="solid" expand="block" (click)="reg()">Registrarse </ion-button>
        
        <ion-item *ngIf="showRegOps">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nombre"></ion-input>
        </ion-item>

        <ion-item *ngIf="showRegOps">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.correo"></ion-input>
        </ion-item>

        <ion-item *ngIf="showRegOps">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.clave"></ion-input>
        </ion-item>

        <ion-item *ngIf="showRegOps">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input [(ngModel)]="cclave"></ion-input>
        </ion-item>

        <ion-button  expand="block" (click)="register()" *ngIf="showRegOps">Crear</ion-button>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button fill="solid" expand="block" (click)="onLoginGoogle()">Iniciar con google</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
</ion-content>
